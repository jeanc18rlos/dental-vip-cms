backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}


  - name: "root-pages"
    label: "Root-pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: Language, name: language, widget: string}
          - {label: Redirects, name: redirects, widget: string}
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {
              label: Hero, 
              name: hero, 
              widget: object,           
              fields: [
                {label: Image, name: image, widget: image},
                {label: Heading, name: heading, widget: string},
                {label: Subheading, name: subHeading, widget: string},
                {label: Slogan, name: slogan, widget: string}
            ]
          }
          - {
            label: Welcome, 
            name: welcome, 
            widget: object,           
            fields: [
              {label: Logo, name: logo, widget: image},
              {label: Heading, name: heading, widget: string},
              {label: Subheading, name: SubHeading, widget: string},
              {label: Main, name: main, widget: markdown},
              {label: Location, name: location, widget: string},
              {
                label: Partners, 
                name: partners,
                widget: list,
                fields: [
                  {label: Image, name: image, widget: image},
                  {label: Alt, name: alt, widget: string},
                ]
              }
            ]
          }
          - {
              label: Quote, 
              name: quote, 
              widget: object,           
              fields: [
                {label: Title, name: title, widget: string},
                {label: Author, name: author, widget: string},
                {label: Body, name: body, widget: markdown},
                {label: Footer, name: footer, widget: object, fields: [
                    {label: Position, name: position, widget: string},
                    {label: Clinic, name: clinic, widget: string},
                  ]}
              ]
          }
          - {
              label: Testimonials, 
              name: testimonial, 
              widget: object,           
              fields: [
                {label: Title, name: title, widget: string},
                {label: Items, name: items, widget: list, fields: [
                    {img: Image, name: image, widget: image},
                    {label: Testimonial, name: testimonial, widget: markdown},
                    {label: Position, name: position, widget: string},
                    {label: Name, name: name, widget: string},
                  ]}
              ]
          }
          - {
              label: Specialties, 
              name: specialties, 
              widget: object,           
              fields: [
                {label: Title, name: title, widget: string},
                {label: Paragraph, name: paragraph, widget: markdown},
                {label: Slogan, name: slogan, widget: string},
                {label: Features, name: features, widget: list, 
                fields: [
                  {label: To, name: to, widget: string},
                  {label: Img, name: img, widget: image},
                  {label: Title, name: title, widget: string},
                  {label: Description, name: description, widget: string},
                ]}
              ]
          }
          - {
              label: Procedures, 
              name: procedures, 
              widget: object,           
              fields: [
                {label: Title, name: title, widget: string},
                {label: Procedures, name: procedures, widget: list, 
                fields: [
                  {label: To, name: to, widget: string},
                  {label: Img, name: img, widget: image},
                  {label: Title, name: title, widget: string},
                ]}
              ]
          }
   